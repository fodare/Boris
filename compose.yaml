services:
   backendapi:
      image: backendapi:latest
      ports:
         - "3001:80"
      container_name: "backendapi"
      environment:
         dbConString: "$dbConString"
   frontendapi:
      image: frontendapi:latest
      depends_on:
         backendapi:
            condition: service_started
      ports:
         - "3002:5000"
      container_name: "frontendapi"
      environment:
         secret: "$secret"
         host_ip: "$host_ip"
