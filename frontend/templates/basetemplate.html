<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="/static/styling/style.css" />
      <title>{% block title %}{% endblock %} - Finance Manager</title>
   </head>
   <body class="">
      <nav>
         <ul class="nav justify-content-center">
            <li class="nav-item">
               <a
                  class="nav-link home-link"
                  aria-current="page"
                  href="{{url_for('record')}}"
                  >Record</a
               >
            </li>
            <li class="nav-item">
               <a
                  class="nav-link summary-link"
                  aria-current="page"
                  href="{{url_for('summary')}}"
                  >Summary</a
               >
            </li>
            <li class="nav-item">
               <a class="nav-link logout-link" href="{{url_for('logout')}}"
                  >Log out</a
               >
            </li>
            <li class="nav-item">
               <a class="nav-link transaction-link" href="{{url_for('login')}}"
                  >Login</a
               >
            </li>
            <li class="nav-item">
               <a class="nav-link register-link" href="{{url_for('register')}}"
                  >Register</a
               >
            </li>
         </ul>
      </nav>
      <div class="contentblock container">
         {% block content %} {% endblock %}
      </div>

      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
         crossorigin="anonymous"
      ></script>
   </body>
   <footer class="footer mt-auto py-3">
      <p>With ❤️. Finance Manager {{current_year}}</p>
   </footer>
</html>
